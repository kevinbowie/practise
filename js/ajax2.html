<!DOCTYPE html>
<html>
<head>
	<title>Ajax 2 - Local JSON</title>
</head>
<body>
	<button id="btnGetUser">Get User</button>
	<button id="btnGetUsers">Get Users</button>
	<br><br>
	<h1>User</h1>
	<div id="user"></div>
	<h1>Users</h1>
	<div id="users"></div>

	<script type="text/javascript">
		document.getElementById('btnGetUser').addEventListener('click', loadUser);
		document.getElementById('btnGetUsers').addEventListener('click', loadUsers);

		function loadUser() {
			let xhr = new XMLHttpRequest();
			xhr.open('GET', 'user.json', true);

			xhr.onload = function() {
				if(this.status == 200) {
					let user = JSON.parse(this.responseText);
					let output = '';
					output += `<ul>
						<li>ID: ` + user.id + `</li>
						<li>Name: ` + user.name + `</li>
						<li>Email: ` + user.email + `</li>
					</ul>`;
					document.getElementById('user').innerHTML = output;
				}
			}

			xhr.onerror = function() {

			}

			xhr.send();
		}


		function loadUsers() {
			let xhr = new XMLHttpRequest();
			xhr.open('GET', 'users.json', true);

			xhr.onload = function() {
				if(this.status == 200) {
					let users = JSON.parse(this.responseText);
					let output = '';
					for(let i in users) {
						output += `<ul>
							<li>ID: ` + users[i].id + `</li>
							<li>Name: ` + users[i].name + `</li>
							<li>Email: ` + users[i].email + `</li>
						</ul>`;
					}
					document.getElementById('users').innerHTML = output;
				}
			}

			xhr.onerror = function() {

			}

			xhr.send();
		}
	</script>
</body>
</html>
