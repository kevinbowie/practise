	// Class version
	// walaupun sebenarnya class ini menjalankan prototype juga
	class Mahasiswa {
		constructor(nama, energi) {
			this.nama = nama;
			this.energi = energi;
		}

		makan(porsi) {
			this.energi += porsi;
			return `Energi bertambah setelah makan menjadi ${this.energi}`;
		}

		main(jam) {
			this.energi -= jam;
			return `Energi berkurang setelah bermain menjadi ${this.energi}`;
		}

		tidur(jam) {
			this.energi += jam * 2;
			return `Energi bertambah setelah tidur menjadi ${this.energi}`;
		}
	}

	let mhs = new Mahasiswa('Sandhika', 10);
