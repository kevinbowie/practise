<script type="text/javascript">
// Higher Order Function is when a function has a function in its arguments or return a function
// Why use this concept ? To make code more simple
// kerjakanTugas below is a Higher Order Function
// selesai is a Callback
function kerjakanTugas(mataKuliah, selesai) {
	console.log(`Mulai mengerjakan tugas ${mataKuliah}...`);
	selesai();
}

function selesai() {
	console.log('Selesai mengerjakan tugas ~');
}

kerjakanTugas('Pemrograman Web', selesai);


// check comparison below
for (let i=0;i<10;i++) { console.log(i); }

// more simple
function repeatLog(n) {
	for (let i=0;i<n;i++) { console.log(i); }
}
repeatLog(10);
repeatLog(20);

// more simple again (using Callback)
function repeat(n, action) {
	for (let i=0;i<n;i++) { action(i); }
}
repeat(10, console.log);
repeat(20, alert);
</script>
</body>
