	const methodMahasiswa = {
		makan: function(porsi) {
			this.energi += porsi;

			this.energi -= jam;

	}
	// however a new problem come ! we should declare two times, first for the method variable and Function !

	function Mahasiswa(nama, energi) {
		let mahasiswa = Object.create(methodMahasiswa);
		// different with {} and Object.create()
		// accept params from parents or inheritance
		mahasiswa.nama = nama;
		mahasiswa.energi = energi;

		return mahasiswa;
	}
