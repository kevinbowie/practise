<script type="text/javascript">
// Destructuring Function
function penjumlahanPerkalian(a, b) {
	return [a + b, a * b];
}
// Old Way
// const jumlah = penjumlahanPerkalian(2, 3)[0];
// const kali = penjumlahanPerkalian(2, 3)[1];
// End Old Way

const [jumlah, kali] = penjumlahanPerkalian(2, 3);

// to prevent wrong assign variable name, use Object
function kalkulasi(a, b) {
	return {
		tambah: a + b,
		kurang: a - b,
		kali: a * b,
		bagi: a / b
	};
}
const {bagi, tambah, kurang, kali} = kalkulasi(2, 3);

const mhs1 = {
	nama: 'Kevin',
	umur: 30,
	email: 'kevin@gmail.com',
	nilai: {
		tugas: 80,
		uts: 75,
		uas: 86
	}
};

function printMhs({ nama, umur, nilai: {tugas, uts, uas} }) {
	return `Halo, my name is ${nama}, I am ${umur} years old, and my uas is ${uas}.`;
}

console.log(printMhs(mhs1));
</script>
