<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Movie DB</title>
  </head>
  <body>
  	<div class="container">
  		<div class="row mt-5">
  			<div class="col">
  				<h1>Movie DB</h1>
  			</div>
  		</div>

  		<div class="row">
  			<div class="col-md-8">
  				<div class="input-group mb-3">
				  <input type="text" class="form-control input-keyword" placeholder="Search movie..">
				  <div class="input-group-append">
				    <button class="btn btn-primary search-button" type="button">Search</button>
				  </div>
				</div>
  			</div>
  		</div>

  		<div class="row movie-container">
  		</div>
  	</div>

  	<!-- Start Modal -->
	<div class="modal fade" id="movieDetailModal" tabindex="-1" role="dialog" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="movieDetailModalLabel">Modal title</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>
	<!-- End Modal -->


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script>
    // movies = getMovies() is sync method
    // so it will return Pending Promise first
    // add 'async' and 'await' to make it 'Synchronus
    document.querySelector('.search-button').addEventListener('click', async function() {
    	try {
			const keyword = document.querySelector('.input-keyword').value;
			const movies = await getMovies(keyword);
			updateUI(movies);
    	}
    	catch(err) {
    		console.log(err);
    	}
    });

    function getMovies(keyword) {
    	return fetch('http://www.omdbapi.com/?apikey=58375aff&s=' + keyword)
    		.then(response => {
    			if(! response.ok) {
    				throw new Error(response.statusText);
    			} 

    			return response.json();
    		})
    		.then(response => {
    			if(response.Response === "False") {
    				throw new Error(response.Error);
    			}

    			return response.Search;
    		});
    }

    function updateUI(movies) {
		let cards = "";
		movies.forEach(movie => cards += setCard(movie));
		const elMovies = document.querySelector('.movie-container');
		elMovies.innerHTML = cards;
	}

    // event binding
    document.addEventListener('click', async function(e) {
    	if(e.target.classList.contains('modal-detail-button')) {
			const imdbid = e.target.dataset.imdbid;
			const movie = await getMovie(imdbid);
			updateUIDetail(movie);
    	}
    });

	function getMovie(imdbid) {
		return fetch('http://www.omdbapi.com/?apikey=58375aff&i=' + imdbid)
			.then(response => response.json())
			.then(movie => movie);
	}

	function updateUIDetail(movie) {
		document.querySelector('.modal-body').innerHTML = setMovieDetail(movie);
	}

    function setCard(movie) {
		return `<div class="col-md-4 my-3">
			<div class="card">
		  <img class="card-img-top" src="${movie.Poster}">
		  <div class="card-body">
		    <h5 class="card-title">${movie.Title}</h5>
		    <h6 class="card-subtitle mb-2 card-muted">${movie.Year}</h6>
		    <a href="#" class="btn btn-primary modal-detail-button" data-toggle="modal" data-target="#movieDetailModal" data-imdbid="${movie.imdbID}">Show Details</a>
		  </div>
		</div>
		</div>`;
    }

    function setMovieDetail(movie) {
		return `<div class="container-fluid">
	        	<div class="row">
	        		<div class="col-md-3">
	        			<img src="${movie.Poster}" class="img-fluid">
	        		</div>
	        		<div class="col-md">
	        			<ul class="list-group">
	        				<li class="list-group-item"><h4>${movie.Title} (${movie.Year})</h4></li>
	        				<li class="list-group-item"><strong>Director: </strong>${movie.Director}</li>
	        				<li class="list-group-item"><strong>Actors: </strong>${movie.Actors}</li>
	        				<li class="list-group-item"><strong>Writer: </strong> ${movie.Writer}</li>
	        				<li class="list-group-item"><strong>Plot: </strong><br>${movie.Plot}</li>
	        			</ul>
	        		</div>
	        	</div>
	        </div>`;
    }
    </script>
  </body>
</html>
