<!DOCTYPE html>
<html>
<head>
	<title>Ajax 4 - AJAX & PHP Forms</title>
</head>
<body>
	<button id="btnGetName">Get Name</button>
	<hr>

	<h1>NORMAL GET FORM</h1>
	<form method="GET" action="process.php">
		<input type="text" name="name">
		<input type="submit" value="Submit">
	</form>

	<h1>AJAX GET FORM</h1>
	<form id="frmGetData">
		<input type="text" name="name" id="name1">
		<input type="submit" value="Submit">
	</form>

	<h1>NORMAL POST FORM</h1>
	<form method="POST" action="process.php">
		<input type="text" name="name">
		<input type="submit" value="Submit">
	</form>

	<h1>AJAX POST FORM</h1>
	<form id="frmPostData">
		<input type="text" name="name" id="name2">
		<input type="submit" value="Submit">
	</form>

	<script type="text/javascript">
		document.getElementById('btnGetName').addEventListener('click', getName);
		document.getElementById('frmGetData').addEventListener('submit', getName);
		document.getElementById('frmPostData').addEventListener('submit', postName);

		function getName(e) {
			e.preventDefault();
			let name = document.getElementById('name1').value;
			let xhr = new XMLHttpRequest();
			xhr.open('GET', 'process.php?name=' + name, true);

			xhr.onload = function() {
				console.log(this.responseText);
			}

			xhr.send();
		}

		function postName(e) {
			e.preventDefault();
			let name = document.getElementById('name2').value;
			let params = "name=" + name;

			let xhr = new XMLHttpRequest();
			xhr.open('POST', 'process.php', true);
			xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');

			xhr.onload = function() {
				console.log(this.responseText);
			}

			xhr.send(params);
		}
	</script>
</body>
</html>
