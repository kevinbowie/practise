<!DOCTYPE html>
<html>
<head>
	<title>Latihan DOM</title>
	<style type="text/css">
		html, body {
			height: 100%;
		}
		body {
			text-align: center;
		}

		.biru-muda {
			background-color: lightblue;
		}

		.kotak {
			width: 25px;
			height: 25px;
			margin: 10px auto;
		}

		.red {
			background-color: red;
		}

		.green {
			background-color: green;
		}

		.blue {
			background-color: blue;
		}


	</style>
</head>
<body>
	<h1>Bermain dengan Warna</h1>
	<button type="button" id="btnUbahWarna">Ganti warna</button>
	<br><br>
	<div id="changeColor">
		<div class="kotak red"></div>
		<input type="range" name="sliderRed" min="0" max="255">
		<div class="kotak green"></div>
		<input type="range" name="sliderGreen" min="0" max="255">
		<div class="kotak blue"></div>
		<input type="range" name="sliderBlue" min="0" max="255">
	</div>
</body>

<script type="text/javascript">
	const btnUbahWarna = document.getElementById('btnUbahWarna');

	btnUbahWarna.onclick = function() {
		// document.body.style.backgroundColor = 'lightblue';
		document.body.classList.toggle('biru-muda');
	}

	const btnAcakWarna = document.createElement('button');
	const txtBtn = document.createTextNode('Acak Warna');
	btnAcakWarna.appendChild(txtBtn);
	btnAcakWarna.setAttribute('type', 'button');
	btnUbahWarna.after(btnAcakWarna);

	btnAcakWarna.addEventListener('click', function() {
		const red = Math.round(Math.random() * 255 + 1);
		const green = Math.round(Math.random() * 255 + 1);
		const blue =  Math.round(Math.random() * 255 + 1);
		const color = red + ', ' + green + ', ' + blue;
		document.body.style.backgroundColor = 'rgb(' + color + ')';
	});

	const sliderRed = document.getElementsByName('sliderRed')[0];
	const sliderGreen = document.getElementsByName('sliderGreen')[0];
	const sliderBlue = document.getElementsByName('sliderBlue')[0];

	// sliderRed.addEventListener('input', function() {
	// 	changeColor();
	// });

	// sliderGreen.addEventListener('input', function() {
	// 	changeColor();
	// });
	
	// sliderBlue.addEventListener('input', function() {
	// 	changeColor();
	// });

	const changeColor = document.getElementById('changeColor');
	changeColor.addEventListener('input', function() {
		const red = sliderRed.value;
		const green = sliderGreen.value;
		const blue = sliderBlue.value;
		document.body.style.backgroundColor = 'rgb(' + red + ', ' + green + ', ' + blue + ')';
	});

	document.body.addEventListener('mousemove', function(e) {
		const xPos = Math.round(e.clientX / window.innerWidth * 255);
		const yPos = Math.round(e.clientY / window.innerHeight * 255);
		document.body.style.backgroundColor = 'rgb(' + xPos + ', ' + yPos + ', 100)';
	});
</script>
</html>
