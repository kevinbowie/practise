<!DOCTYPE html>
<html>
<head>
	<title>DOM Selection</title>
	<style type="text/css">
		* {
			border: 2px solid #dedede;
			padding: 15px;
			margin: 15px;
		}

		html {
			margin: 0;
			padding: 0;
		}

		body {
			max-width: 600px;
			margin: 30px auto;
			font-family: sans-serif;
			color: #333;
		}

		.biru-muda {
			background-color: lightblue;
		}

		.biru {
			background-color: blue;
		}
	</style>
</head>
<body>
	<h1 id="judul">Hello World</h1>
	<div id="container">
		<section id="a">
			<p class="p1">paragraf 1</p>
			<a href="#">Instagram</a>
			<p class="p2">paragraf 2</p>
			<p class="p3">paragraf 3</p>
		</section>
		<section id="b">
			<p>paragraf 4</p>
			<ul>
				<li>item 1</li>
				<li>item 2</li>
				<li>item 3</li>
			</ul>
		</section>
	</div>

	<script type="text/javascript">
		//DOM Manipulation
		const pBaru = document.createElement('p');
		const textPBaru = document.createTextNode('Paragraf baru dari DOM');
		pBaru.appendChild(textPBaru);

		const sectionA = document.getElementById('a');
		sectionA.appendChild(pBaru);

		const liBaru = document.createElement('li');
		const textLiBaru = document.createTextNode('item 1-2 dari DOM');
		liBaru.appendChild(textLiBaru);

		const ul = document.querySelector('section#b ul');
		const li2 = ul.querySelector('li:nth-child(2)');
		ul.insertBefore(liBaru, li2);

		const link = document.getElementsByTagName('a')[0];
		sectionA.removeChild(link);

		const sectionB = document.getElementById('b');
		const p4 = sectionB.querySelector('p');
		const h2Baru = document.createElement('h2');
		const textH2Baru = document.createTextNode('Judul Baru DOM');

		h2Baru.appendChild(textH2Baru);
		sectionB.replaceChild(h2Baru, p4);

		const newColor = 'lightgreen';
		pBaru.style.backgroundColor = newColor;
		liBaru.style.backgroundColor = newColor;
		h2Baru.style.backgroundColor = newColor;
	</script>
</body>
</html>
