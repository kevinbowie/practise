<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course - DOM Manipulations</title>
	<style type="text/css">
		body {
			font-size: 17px;
			font-family: arial;
			background: #f4f4f4;
			line-height: 1.5em;
		}

		header {
			background: #333;
			color: white;
			padding: 20px;
			text-align: center;
			border-bottom: 4px solid black;
			margin-bottom: 10px;
		}

		#container {
			width: 90%;
			margin: auto;
			padding: 10px;
		}

		.myClass {
			color: blue;
			background: black;
		}
	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course</h1>
	</header>

	<div id="container">
		<button id="btn1">Button 1</button>
		<p class="para1">This is a paragraph</p>
		<p class="para2">This is another paragraph</p>
		<div id="myDiv"></div>
		<input type="text" id="newItem" placeholder="press enter to add">
		<ul id="list">
			<li>List item 1</li>
			<li>List item 2</li>
			<li>List item 3</li>
			<li>List item 4</li>
		</ul>
		<a href="https://www.google.com">Google</a>
		<ul id="users"></ul>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('p.para1').css({
				color: 'red',
				background: '#ccc'
			});
			$('p.para2').addClass('myClass');
			// $('p.para2').removeClass('myClass');
			$('#btn1').on('click', function() {
				$('p.para2').toggleClass('myClass');
			});

			// $('#myDiv').text('Hello world');
			$('#myDiv').html('<h2>Hello world</h2>');
			$('ul').append('<li>New list item</li>');
			$('ul').prepend('<li>Before list item</li>');
			$('.para1').appendTo('.para2');
			$('ul').before('<h4>Hello from DOM</h4>');
			// $('ul').empty(); only remove inside content in ul
			// $('ul').detach(); everything include ul
			$('a').attr('target', '_blank');
			// $('a').removeAttr('target');

			$('#newItem').on('keyup', function(e) {
				let code = e.which;
				if (code == 13) {
					e.preventDefault();
					$('ul').append('<li>' + $(this).val() + '</li>');
					$(this).val('');
				}
			});

			let arr = ['Brad', 'Kelley', 'Nate', 'Jose'];
			$.each(arr, function(i, val) { 
				$('ul#users').append('<li>' + val + '</li>');
			});

			let newArr = $('ul#list li').toArray();
			$.each(newArr, function(i, val) {
				console.log(val.innerHTML);
			});
		});
	</script>
</body>
</html>
