<!DOCTYPE html>
<html>
<head>
	<title>jQuery Crash Course - DOM Manipulations</title>
	<style type="text/css">
		#box {
			background: #333;
			color: #fff;
			width: 500px;
			height: 90px;
			padding: 40px;
			text-align: center;
		}

		#box2 {
			background: red;
			width: 100px;
			height: 100px;
			position: relative;
		}
	</style>
</head>
<body>
	<header>
		<h1>jQuery Crash Course</h1>
	</header>

	<div id="container">
		<button id="btnFadeOut">Fade Out</button>
		<button id="btnFadeIn">Fade In</button>
		<button id="btnFadeToggle">Fade Toggle</button>

		<button id="btnSlideUp">Slide Up</button>
		<button id="btnSlideDown">Slide Down</button>
		<button id="btnSlideToggle">Slide Toggle</button>
		<button id="btnStop">Stop</button>

		<hr>

		<div id="box">
			<h1>Hello World</h1>
		</div>

		<hr>

		<button id="btnMoveLeft">Move Left</button>
		<button id="btnMoveRight">Move Right</button>
		<button id="btnMoveAround">Move Around</button>
		<div id="box2"></div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#btnFadeOut').on('click', function() {
				$('#box').fadeOut('fast');	
			});

			$('#btnFadeIn').on('click', function() {
				$('#box').fadeIn(1000, function() {
					$('#box h1').text('I am back');
				});
			});

			$('#btnFadeToggle').on('click', function() {
				$('#box').fadeToggle(1000);
			});

			$('#btnSlideUp').on('click', function() {
				$('#box').slideUp(1000);
			});

			$('#btnSlideDown').on('click', function() {
				$('#box').slideDown(2000);
			});

			$('#btnSlideToggle').on('click', function() {
				$('#box').slideToggle();
			});

			$('#btnStop').on('click', function() {
				$('#box').stop();
			});

			$('#btnMoveRight').click(function() {
				$('#box2').animate({
					left: 500,
					height: '300px',
					width: '300px',
					opacity: 0.5
				});
			});

			$('#btnMoveLeft').click(function() {
				$('#box2').animate({
					left: 0,
					height: '100px',
					width: '100px',
					opacity: 1
				});
			});

			$('#btnMoveAround').click(function() {
				let box = $('#box2');
				box.animate({
					left: 300
				});
				box.animate({
					top: 300
				});
				box.animate({
					left: 0,
					top: 300
				});
				box.animate({
					left: 0,
					top: 0
				});
			})
		});
	</script>
</body>
</html>
